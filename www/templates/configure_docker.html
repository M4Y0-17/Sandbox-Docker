<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/configure_docker.css">
	<script src="../static/js/configure_docker.js"></script>
    <title>Configurar Docker</title>
</head>
<body>
    <header>
        <nav>
            <img src="../static/img/logo.png" class="icon" alt="Icon">
            <div class="header_links_box">
                <a href="/" class="header_link home">Home</a>
                <a href="/configure-docker" class="header_link docker_configuration">Configurar Docker</a>
                <a href="/docker-machines" class="header_link docker_machines">Máquinas Docker</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form method="post" action="/configure-docker">
                <div class="form-group">
                    <label for="analyst_name">Nombre del analista:</label>
                    <input type="text" id="analyst_name" name="analyst_name" pattern="[A-Za-z]+" title="Solo letras permitidas">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="browser_type">Browser Type:</label>
                    <select id="browser_type" name="browser_type">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>

                <!-- Enlace para mostrar/ocultar opciones avanzadas -->
                <a href="#" class="advanced-options-link" onclick="toggleAdvancedOptions(); return false;">Opciones Avanzadas</a>

				<!-- Opciones avanzadas (ocultas inicialmente) -->
				<div id="advancedOptions" class="advanced-options-container">
					<div class="form-group checkbox-group">
						<div class="checkbox-wrapper-30">
							<span class="checkbox">
							  	<input type="checkbox" id="vpn_option" name="vpn_option" value="yes"/>
							  	<svg>
									<use xlink:href="#checkbox-30" class="checkbox"></use>
							  	</svg>
							</span>
							<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
							  	<symbol id="checkbox-30" viewBox="0 0 22 22">
									<path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
							 	</symbol>
							</svg>
						</div>
						<label for="vpn_option">Urban VPN</label>
					</div>
					<!-- Cualquier otra opción avanzada aquí -->
				</div>
                <div class="form-group">
                    <label for="rango">Minutos antes de eliminar el docker: <output id="valorSeleccionado">3</output></label>
					<input type="range" id="rango" name="rango" min="3" max="90" value="3" oninput="valorSeleccionado.value = rango.value">
                </div>
                <div class="form-group">
                    <input type="submit" value="Crear">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
